{% extends 'base.html' %}


{% block content %}
{{block.super}}

    {% if user.is_authenticated %}

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <img src="{{user.profile.profile_photo.url}}" alt="">
                <h2>{{ user.username }}</h2>
                <h2>{{user.profile.profile_bio }}</h2>
                <h2>{{user.email}}</h2>
            </div>

            <ul class="dropdown-menu" role="menu">
                <li><a href="">Edit Profile</a></li>
                <li><a href="{% url 'new-post' %}">Post</a></li>
                <li><a href="/accounts/password/change">Change Password</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </div>
    </div>

    <div class="container">
        {% for photo_item in photos %}

            <img src="{{photo_item.image.url}}" alt="">

        {% endfor %}
    </div>

    {% endif %}

{% endblock content %}
