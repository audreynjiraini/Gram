{% load bootstrap3 %}
{% load staticfiles %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'home' %}">Gram</a>
            </div>

            
            
            <div class="col-sm-6 col-md-6">
                {% if user.is_authenticated %}

                
                <a class="nav-item" href="{% url 'new-post' %}">Make a post</a>
                <a href="{% url 'myprofile' %}">Profile</a>
                <a href="/logout">Logout</a>

                <!-- Adding a search form  -->
                <div class="col-sm-4 col-md-4 navbar-right">

                    <form class="navbar-form" role="search" action="{% url 'search_results' %}">
            
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search Profiles" name="username">
                            
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                            </div>
                        </div>
            
                    </form>
                </div>
                <!-- search form end -->

                {% else %}

                <ul>
                    <li><a href="/accounts/login" class="btn btn-default">Login</a></li>
                    <li><a href="/accounts/register" class="btn btn-default">Register</a></li>
                </ul>
            
                {% endif %}
            </div>

        </div>
    </nav>
</body>
</html>
