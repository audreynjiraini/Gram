{% extends 'base.html' %}

{% block content %}
{{block.super}}

    <div class="container">
        <h1 class='text-center'>Welcome to Gram</h1>
        <h4>Please sign in to continue.</h4>

        <div class="container-fluid">
            {% if user.is_authenticated %}

            <form  action="{%url 'insta'%}" method="post">
                {%csrf_token%}
            
                {% bootstrap_form letterForm layout='inline' %}
                <input type="submit" value="Subscribe">
            </form>
            {% endif %}
        </div>
    </div>

{% endblock %}
